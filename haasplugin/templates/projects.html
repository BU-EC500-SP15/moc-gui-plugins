{% extends "base.html" %}

{% block content %}

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>
                Project Name
            </th>
            <th>
                More info
            </th>
        </tr>
    </thead>
<tbody>
    {% for project in projects %}
    <tr>
        <td>{{project}}</td>
        <td><a href="/projects/details/{{project}}" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-cog"></i> Manage</a></td>
    </tr>
    {% endfor%}
</tbody>
</table>
<a href="../projects/create" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-plus"></i> Create New</a>

<script type="text/javascript">
window.onload=function () {
    $('#project').addClass('active');
};
</script>

{% endblock %}
