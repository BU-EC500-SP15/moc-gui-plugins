{% extends "base.html" %}
{% block content %}

<h2>{{node.name}}</h2>
<div class="row">
    <div class="col-md-5">
       <h3>NICs</h3>
        <hr />       
        <table class="table table-bordered table-condensed table-hover">
            <thead>
                <tr class ="info">
                    <th class ="info">
                        NIC name
                    </th>
                    <th>
 			MAC Address
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            {% for nic in node.nics%}
	    <tr class="active">
                <td>{{nic.label}}
		</td>
		<td>{{nic.macaddr}}
		</td>
		<td></td>
	    </tr>

	    {% endfor %}
	</table>
      </div>
      <div class="col-md-5">
	
      </div>
{% endblock %}
