<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<div class="modal-body">
<table class="table table-bordered table-condense table-hover">
   <thead>
	<tr class = "info">	     
	  <th>
		Name
	  </th>   
	  <th>
		Available
	  </th>  
	  <th colspan=2>
		NICs
	  </th>                
	</tr>
   </thead>

   <tr  class = "active">     
	<td>{{node.name}}</td>
	<td>{{node.free}}</td>

	{% for nic in node.nics %}
    		<td>{{nic.label}}</td>
		<td>{{nic.macaddr}}</td>
	{% endfor %}	
	
</tr>
</table> 
</div>
</div>
