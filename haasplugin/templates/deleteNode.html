<a href="#" data-toggle="modal"
   data-target="#deleteModal" class="btn btn-danger btn-sm">Delete</a>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title" id="myModalLabel">Delete Node: "{{node.name}}"</h4>
            </div>
            <div class="modal-body" id="deleteForm">
    			{% include "form.html" with form=deleteNode %}
           </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-danger" onclick="deleteNode()">Delete</button>  
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                
        </div>
    </div>
  </div>
</div>

<script>
function deleteNode(){
    $("#deleteForm > form").submit();
}
</script>
