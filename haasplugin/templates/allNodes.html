<div class="col-md-5">
<table class="table table-striped">
    <thead>
        <tr>
	    <th>
		<input type="checkbox" onClick="toggle(this)" id="masterCheck" />
	    </th>	     
            <th>
                Node Name
            </th>                    
        </tr>
    </thead>
    {% for node in context.nodes %}

	<td><input type="checkbox" name="nodeCheck" /></td>      
	<td>{{node.name}}</td>
    </tr>
    {% endfor%}
</table>
</div>
