{% extends "base.html" %}

{% block content %}
<form>
    <div class="form-group">
        <label>Project name</label>
        <input type="email" class="form-control" id="name" placeholder="Project name">
    </div>
    <div class="form-group">
        <label>Headnode</label>
        <select class="form-control">
            {% for image in baseimages %}
                <option value="{{image.name}}">{{image.name}}</option>
            {% endfor %}
        </select>
        
        <p class="help-block">Select the headnode.</p>
    </div>
    
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="/projects" class="btn btn-default">Cancel</a>
</form>
{% endblock %}
