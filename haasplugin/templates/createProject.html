    

<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createProjectModal">
<i class="glyphicon glyphicon-plus"></i>
  Create
</button>

<div class="modal fade" id="createProjectModal" tabindex="-1" role="dialog" aria-labelledby="createProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="createProjectModalLabel">Create New Project</h4>
      </div>
      <div class="modal-body" id="createProjectForm">
      {% include "form.html" with form=createProject %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="createProject()">Create</button>
      </div>
    </div>
  </div>
</div>

<script>
function createProject(){
  $('#createProjectForm > form').submit();
}
  
</script>
