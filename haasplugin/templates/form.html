<form method="post" action="{{ form.action }}" onsubmit="return checkProj()">
    {% csrf_token %}

    {% for field in form %}

        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }}
	    {{ field }}
            <!--input type="text" name="{{field.name}}" id="{{field.name}}"  class="form-control"/-->
        </div>
    {% endfor  %}

    <button type="submit" class="btn btn-primary" >{{ form.submit }}</button>
    <a href="{{form.back_link}}" class="btn btn-default">{{form.back_text}}</a>
</form>

<script language="JavaScript">
function checkProj() {
	var delProj = document.getElementById('deleteModal');
	if (delProj != null) 
	{	  
	  var projName = document.getElementById('name').value;
	 
	  if(projName!= "{{project.name}}")
	  {
		 alert("Error, the project name is incorrect");
	  	 return false;
	  }
	 
	}
   }	
</script>
